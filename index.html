<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="carousel">
        <button class="carousel-button carousel-button-left is-hidden">
            <img src="img/left.svg" alt="">
        </button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img class="carousel-images " src="img/slide-1.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-images" src="img/slide-2.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-images" src="img/slide-3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button carousel-button-right">
            <img src="img/right.svg" alt="">
        </button>

        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>
    <script src="js/carousel.js"></script>
</body>

</html>
